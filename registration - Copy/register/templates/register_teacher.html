<!-- register_teacher.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Teacher</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Login form -->
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
            <style>
                body {
                    animation: backgroundScroll 80s linear infinite;
                    background-image: url(https://cdn.pixabay.com/photo/2023/11/06/09/52/mountain-8369262_960_720.jpg);
                    background-attachment: fixed;
                    background-size: cover;
                    background-position: center;
                    font-family: 'Arial', sans-serif;
                    margin: 0;
                    padding: 0;
                }
        
                .container {
                    padding: 20px;
                    background-color: rgba(255, 255, 255, 0.8);
                    border-radius: 10px;
                    max-width: 80%;
                    margin: auto;
                    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
                }
        
                h1 {
                    text-align: center;
                    color: #333;
                    margin-bottom: 20px;
                }
        
                table {
                    width: 100%;
                    border-collapse: collapse;
                    margin-top: 20px;
                }
        
                th, td {
                    padding: 12px;
                    text-align: left;
                    border-bottom: 1px solid #ddd;
                }
        
                th {
                    background-color: #04AA6D;
                    color: white;
                }
        
                tr:hover {
                    background-color: #f1f1f1;
                }
            
            </style>
            <h1 style="text-align: center;"><span style="color: blue ;">Polytechnics</span></h1>
<head>
    <title>Register Teacher</title>
</head>
<body>
    <h1>Register Teacher</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
</body>
</html>
